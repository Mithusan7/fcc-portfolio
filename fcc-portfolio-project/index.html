<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css"/>
  </head>    
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the      time to help us improve the platform</p>
        <form id="survey-form">
          <fieldset>
            <label for="name" id="name-label" placeholder="Name">Name: <input id="name" type="text" required placeholder="Enter your name" /></label>
            <label for="email" id="email-label" placeholder="Email">E-Mail: <input id="email" type="email" required placeholder="Enter your Email"/></label>
            <label for="number" id="number-label" placeholder="Number">Age (optional): <input type="number" id="number" placeholder="Age" min="18" max="100"></label>
          </fieldset>
          <fieldset>
            <label>Which option best describes your current role?</label>
<select id="dropdown" name="dropdown"/>
<option value="">(Select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
</select>
</fieldset>
<fieldset>
  Would you recommend freeCodeCamp to a friend?
  <label for="definitely">
<input id="definitely" type="radio" name="recommendation" class="inline" checked value="Definitely"/> Definitely</label>
<label for="maybe">
        <input id="maybe" type="radio" name="recommendation" class="inline" value="maybe"/> Maybe</label>
        <label for="not sure">
        <input id="not sure" type="radio" name="recommendation" class="inline" value="no"/> Not sure</label>
        </fieldset>
      <fieldset>
      
        <label>What would you liek to see improved? (Check all that apply)</label>
      <input type="checkbox" value="One"><label> Front-end Projects</label>
      <input type="checkbox" value="Two"><label> Back-end Projects</label>
      <input type="checkbox" value="Three"><label> Data Visualization</label>
      <input type="checkbox" value="Four"><label> Challenges</label>
      <input type="checkbox" value="Five"><label> Open Source Community</label>
      <input type="checkbox" value="Six"><label> Gitter help rooms</label>
      <input type="checkbox" value="Seven"><label> Videos</label>
      <input type="checkbox" value="Eight"><label> City Meetups</label>
      <input type="checkbox" value="Nine"><label> Wiki</label>
      <input type="checkbox" value="Ten"><label> Forum</label>
      <input type="checkbox" value="Eleven"><label> Additional Courses</label>
      </fieldset>
    <label> Any comments or suggestions?</label>
      <textarea rows="6" cols="70" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <input id="submit" type="submit"/>
        </form>
      </body>
  </html>
